version: "2"
sql:
  - engine: "postgresql"
    schema: "./database/schema.sql"
    queries: "./database/queries"
    gen:
      go:
        package: "repository"
        out: "database/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_result_struct_pointers: true
        emit_pointers_for_null_types: true
        query_parameter_limit: 2
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
