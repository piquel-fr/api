root = "."
tmp_dir = "bin"

[build]
  bin = "./bin/main"
  cmd = "make build"

  delay = 1000
  exclude_dir = ["bin", "database/repository"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "sql", "mod", "yml"]
  include_file = [".env"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false
